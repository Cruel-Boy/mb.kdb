<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #pdfViewer {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<iframe id="pdfViewer"></iframe>

<script>
    window.onload = () => {
        const parts = window.location.pathname.split("/");
        const fileId = parts[parts.length - 1];

        // EXACTLY 13 characters: letters + numbers only
        const isValid = /^[A-Za-z0-9]{13}$/.test(fileId);

        if (isValid) {
            document.getElementById("pdfViewer").src = `/files/${fileId}.pdf`;
        } else {
            document.body.innerHTML = `
                <h2 style="text-align:center;margin-top:20%">
                    Invalid document
                </h2>`;
        }
    };
</script>

</body>
</html>
