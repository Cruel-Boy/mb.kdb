<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #0b0f14;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #viewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        #error {
            display: none;
            color: #ffffff;
            text-align: center;
            font-size: 18px;
            margin-top: 20%;
        }
    </style>
</head>
<body>

<iframe id="viewer"></iframe>
<div id="error">Invalid or missing document</div>

<script>
    (function () {
        // Get last part of URL
        const pathParts = window.location.pathname.split("/").filter(Boolean);
        const code = pathParts[pathParts.length - 1];

        // EXACTLY 13 characters, letters + numbers
        const isValid = /^[A-Za-z0-9]{13}$/.test(code);

        if (!isValid) {
            document.getElementById("error").style.display = "block";
            return;
        }

        // Load PDF from local "files" folder
        const pdfPath = `files/${code}.pdf`;

        const iframe = document.getElementById("viewer");
        iframe.src = pdfPath;

        // Optional: handle missing PDF
        iframe.onerror = () => {
            iframe.style.display = "none";
            document.getElementById("error").textContent = "Document not found";
            document.getElementById("error").style.display = "block";
        };
    })();
</script>

</body>
</html>
