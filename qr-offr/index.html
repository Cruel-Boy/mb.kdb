<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #111;
        }
        #pdfViewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        #error {
            display: none;
            color: white;
            text-align: center;
            margin-top: 20%;
        }
    </style>
</head>
<body>

<iframe id="pdfViewer"></iframe>
<div id="error">Invalid document</div>

<script>
    const code = window.location.pathname.split("/").pop();

    if (/^[A-Za-z0-9]{13}$/.test(code)) {
        document.getElementById("pdfViewer").src = `files/${code}.pdf`;
    } else {
        document.getElementById("error").style.display = "block";
    }
</script>

</body>
</html>
