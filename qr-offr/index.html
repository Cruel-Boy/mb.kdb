<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #111;
        }

        #pdfViewer {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        #error {
            display: none;
            color: #fff;
            text-align: center;
            margin-top: 20%;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<iframe id="pdfViewer"></iframe>
<div id="error">Invalid or missing document</div>

<script>
    (() => {
        const path = window.location.pathname;
        const code = path.split("/").pop();

        // EXACTLY 13 characters: letters + numbers
        const valid = /^[A-Za-z0-9]{13}$/.test(code);

        if (!valid) {
            document.getElementById("error").style.display = "block";
            return;
        }

        document.getElementById("pdfViewer").src = `/files/${code}.pdf`;
    })();
</script>

</body>
</html>
